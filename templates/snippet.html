<!DOCTYPE html>
<html>
<head>
    <title>Generated Python Snippet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .code-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        pre {
            padding: 20px;
            border-radius: 12px;
            background: #282c34 !important;
            border: none;
            font-size: 14px;
            line-height: 1.6;
            overflow-x: auto;
        }
        .copy-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 500;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .copy-btn:hover {
            background: rgba(255,255,255,1);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        .header h2 {
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .info-badge {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            margin: 0 5px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>üêç Generated Python Snippet</h2>
            <span class="info-badge">{{ engine.upper() }}</span>
            <span class="info-badge">{{ max_workers }} Threads</span>
        </div>
        
        <div class="code-container">
            <div class="position-relative">
                <button class="copy-btn" onclick="copyToClipboard()">
                    üìã Copy Code
                </button>
                <pre><code class="language-python" id="codeBlock">{{ code }}</code></pre>
            </div>
        </div>
    </div>

    <script>
        function copyToClipboard() {
            const text = document.getElementById("codeBlock").innerText;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.innerHTML;
                btn.innerHTML = '‚úÖ Copied!';
                btn.style.background = '#4CAF50';
                btn.style.color = 'white';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = 'rgba(255,255,255,0.9)';
                    btn.style.color = '#333';
                }, 2000);
            });
        }
    </script>
</body>
</html>
